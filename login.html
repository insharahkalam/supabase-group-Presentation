<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Made By Azka Azeem ðŸ’™</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- FONY AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="imgs/01- LOGO.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="main-container">

        <div class="left-section">

            <div class="form">
                <h1>Welcome Back!</h1>
                <p id="para">Please enter log in details below</p>

                <form action="#">

                    <div class="input-grp">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your mail">
                    </div>
                    <div class="input-grp password-grp">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Enter your password">
                            <i class="fa-solid fa-eye-slash toggle-password"></i>

                        </div>
                    </div>

                    <div class="check-remember">
                        <!-- <div id="checkbox">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div> -->
                        <a href="forget.html" id="forgot-pass">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">Log in</button>

                    <div class="divider">
                        <span>Or</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <img src="imgs/2..png" alt="Google" width="20">
                            Google
                        </button>
                        <button type="button" class="btn-social facebook">
                            <img src="imgs/3.jpg" alt="Google" width="30">
                            Github
                        </button>
                    </div>

                    <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>

        <div class="right-section">
            <div class="text-img">
                <h2>Very simple way you can engage</h2>
                <p>Welcome to Ticket Management System! Easily submit, track, and manage your support tickets.</p>

                <img src="imgs/1.png" alt="Dashboard Preview" class="hero-image">
            </div>

            <div class="bg-pattern sq-1"></div>
            <div class="bg-pattern sq-2"></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="configration.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
