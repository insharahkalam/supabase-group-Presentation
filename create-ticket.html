<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Manager</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-[#0a1a2f] text-gray-200">

  <!-- FORM SECTION -->
  <section class="py-10 px-4 bg-[#0a1a2f] text-gray-200">
    <div class="max-w-2xl mx-auto bg-[#10243f] p-8 rounded-3xl border border-blue-800/40">

      <h2 class="text-3xl text-center font-bold text-white mb-6">
        Create a <span class="text-[#FC4A30]">New Ticket</span>
      </h2>

      <label class="text-3xl ps-3 font-semibold">Title</label>
      <input type="text" id="title" placeholder="Enter ticket title"
        class="w-full mt-2 mb-4 px-5 py-4 bg-[#0f1f38] border border-blue-800/40 rounded-full text-2xl text-gray-200" />

      <label class="text-3xl ps-3 font-semibold">Description</label>
      <textarea rows="3" id="description" placeholder="Describe your issue"
        class="w-full mt-2 mb-4 px-5 py-4 bg-[#0f1f38] border border-blue-800/40 rounded-3xl text-2xl text-gray-200"></textarea>

      <label class="text-3xl ps-3 font-semibold">Issue Type</label>
      <select id="issue_type"
        class="w-full px-5 mt-2 mb-5 p-4 bg-[#0f1f38] border border-blue-800/40 rounded-full text-gray-200 text-xl">
        <option selected>Select issue type</option>
        <option>Technical Issue</option>
        <option>Billing Issue</option>
        <option>Network Issue</option>
        <option>Service Issue</option>
        <option>Login Issue</option>
        <option>Account Suspension</option>
        <option>Slow Performance</option>
        <option>Feature Request</option>
        <option>Security Concern</option>
        <option>Other</option>
      </select>

      <button id="submitBtn"
        class="w-full bg-[#FC4A30] hover:bg-orange-600 text-white text-2xl font-semibold py-3 rounded-full shadow-md">
        Submit Ticket
      </button>
    </div>
  </section>

  <!-- FETCHED TICKETS LIST -->
  <section class="px-8 pb-12">
    <h2 class="text-3xl font-bold mb-5 text-white">My Tickets</h2>
    <ul id="ticketList"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
